<table class="table text-dark text-center mt-3">
  <caption>{{ exerciseName }} - Workout round {{ workoutRound }}</caption>
  <thead>
    <tr class="table-info">
      <td>Round</td>
      <td>{{ unit + 's' | titlecase }}</td>
      <td>Time</td>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let exerciseRoundInfo of exerciseRoundsInfo" 
      [ngClass]="{'table-success': exerciseUnits < exerciseRoundInfo.actualUnits,
        'table-danger': exerciseUnits > exerciseRoundInfo.actualUnits,
        'table-warning': exerciseUnits === exerciseRoundInfo.actualUnits }"
      >
      <td>{{ exerciseRoundInfo.exerciseRound }}</td>
      <td>{{ exerciseRoundInfo.actualUnits }} / {{ exerciseUnits }}</td>
      <td>{{ exerciseRoundInfo.exerciseTime | timer }}</td>
    </tr>
  </tbody>
</table>
