<table class="table text-dark text-center mt-3">
  <caption>{{ exerciseName }} - Workout round {{ workoutRound }}</caption>
  <thead>
    <tr class="table-info">
      <td>Round</td>
      <td>{{ unitType + 's' | titlecase }}</td>
      <td>Time</td>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let exerciseRound of exerciseRoundsGroup" 
      [ngClass]="{'table-success': unitNumber < exerciseRound.actualUnitNumber,
        'table-danger': unitNumber > exerciseRound.actualUnitNumber,
        'table-warning': unitNumber === exerciseRound.actualUnitNumber }"
      >
      <td>{{ exerciseRound.exerciseRound }}</td>
      <td>{{ exerciseRound.actualUnitNumber }} / {{ unitNumber }}</td>
      <td>{{ exerciseRound.exerciseDuration | timer }}</td>
    </tr>
  </tbody>
</table>
