<div class="results-list">
  <div 
    *ngIf="workouts.length === 0" 
    class="alert alert-info not-found-alert no-workouts-alert mt-1"
  >
    <h5 class="alert-heading">No workouts found</h5>
  </div>
  <ul class="p-0 mb-4">
    <app-results-item 
      *ngFor="let workout of workouts"
      [workout]="workout"
    ></app-results-item>
  </ul>
</div>
