<div class="result-filters">
  <h3 class="text-secondary">Workout list filters</h3>
  <div class="row">
    <div class="col-md-6 pr-1">
      <small class="form-text text-muted">Filter workouts by muscle group</small>
      <input 
        [(ngModel)]="muscleGroup" 
        type="text" 
        class="form-control mt-1 mb-1" 
        placeholder="Muscle group..."  
        (input)="onUpdateFilters()"
        trim="blur"
        [disabled]="!listLength"
      >
    </div>
    <div class="col-md-5 pl-1">
      <small class="form-text text-muted">Sort workouts by</small>
      <select 
        [(ngModel)]="sortBy" 
        class="form-control mt-1" 
        (change)="onUpdateFilters()"
        [disabled]="!listLength"
      >
        <option value="0" selected>Creation date</option>
        <option *ngIf="status === 'completed' || succeeded" value="1">Completion date</option>
        <option *ngIf="status === 'completed' || succeeded" value="2">Workout duration</option>
      </select>
    </div>
    <div class="col-md-1">
      <label title="Reverse order" [ngClass]="{ 'active': sortReverse }" for="sortReverse">
        <input 
          id="sortReverse"
          type="checkbox" 
          [(ngModel)]="sortReverse"
          (change)="onUpdateFilters()"
          [disabled]="!listLength"
        >
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md pr-1">
      <small class="form-text text-muted">Filter workouts by status</small>
      <select 
        [(ngModel)]="status" 
        class="form-control mt-1" 
        (change)="onUpdateFilters()"
        [disabled]="!listLength"        
      >
        <option value="" selected>Both</option>
        <option value="completed">Completed</option>
        <option value="not completed">Not completed</option>
      </select>
    </div>
    <div class="col-md pl-1">
      <small class="form-text text-muted">Filter workouts by completion</small>
      <select 
        [(ngModel)]="succeeded" 
        class="form-control mt-1" 
        (change)="onUpdateFilters()"
        [disabled]="!listLength"
      >
        <option value="" selected>Both</option>
        <option value="succeeded">Succeeded</option>
        <option value="failed">Failed</option>
      </select>
    </div>
  </div>
</div>
