<div class="row workout-action-row">
  <div class="workout-action-panel">
    <app-workout-action-panel></app-workout-action-panel>
  </div>
  <div class="workout-action-results">
    <h3 class="text-info">Actual results</h3>
    <app-workout-action-results
      *ngFor="let exerciseRoundsInfo of workoutRoundsInfo"
      [exerciseRoundsInfo]="exerciseRoundsInfo"
    ></app-workout-action-results>
    <div *ngIf="workoutRoundsInfo.length === 0" class="alert alert-info not-found-alert no-exercises-alert mt-3">
      <h5>No completed exercises yet</h5>
    </div>
  </div>
</div>
