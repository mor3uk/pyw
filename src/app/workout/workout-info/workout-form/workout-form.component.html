<form class="workout-form" (submit)="onSaveWorkout()">
  <h4 class="text-secondary">Workout info</h4>
  <div class="row mb-3">
    <div class="col-md-5 pr-0">
      <input 
        class="form-control" 
        type="text" 
        name="muscle-group" 
        placeholder="Muscle group..."
        [(ngModel)]="muscleGroup"
        trim="blur"
      >
    </div>
    <div class="col-md-3 pr-0">
      <input 
        class="form-control" 
        type="number" 
        name="workout-rounds" 
        placeholder="Rounds..." 
        [(ngModel)]="rounds"
        min="1"
        max="15"
      >
    </div>
    <div class="col-md-4">
      <button 
        class="btn btn-block btn-success" 
        [disabled]="isDisabled()" 
      >Start workout</button>
    </div>
  </div>
</form>
