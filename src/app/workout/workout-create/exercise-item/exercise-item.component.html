<div class="card mb-4">
  <div class="card-header d-flex justify-content-between">
    <h5 class="card-title mb-0 mt-1">{{ exercise.name }}</h5>
    <button 
      class="btn btn-outline-danger btn-sm" 
      (click)="onRemoveExercise()"
      [disabled]="editMode"
    >Remove
    </button>
  </div>
  <div class="card-body text-secondary">
    <div class="d-flex align-items-end">
      <p>
        {{ exercise.roundsNumber }} 
        {{ 'round' | plural:'rounds':exercise.roundsNumber }} -
        {{ exercise.unitNumber }} 
        {{ exercise.unitType | plural:exercise.unitType + 's':exercise.unitNumber }}
      </p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text mb-0">{{ exercise.note || 'No note provided...' }}</p>
      <button 
        class="btn btn-outline-info btn-sm exercise-btn" 
        [routerLink]="[ '/workout', 'exercises', exercise.id ]"
        routerLinkActive="btn-info text-white"
      >Edit</button>
    </div>
  </div>
</div>
